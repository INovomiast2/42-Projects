<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <center>
        <button class="btn btn-primary border-secondary btn-lg" id="change-color">Change Color</button>
    </center>
    <h1 id="color-id" style="text-align: center; font-size: 50px; font-weight: bold; position: absolute; top:50%; left:50%; transform: translate(-50%, -50%);">rgb(256, 256, 256)</h1>
</body>
<script>
    const body = document.body;
    const color_id_display = document.getElementById('color-id');

    function randomColor() {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);

        var rgb = `rgb(${r}, ${g}, ${b})`;

        return rgb;
    }

    const change_btn = document.getElementById('change-color');

    change_btn.addEventListener('click', () => {
        document.body.style.backgroundColor = randomColor();
        color_id_display.innerHTML = document.body.style.backgroundColor;
    });

</script>
</html>
