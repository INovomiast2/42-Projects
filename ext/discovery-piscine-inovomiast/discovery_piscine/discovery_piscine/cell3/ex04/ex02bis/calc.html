<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Calculadora</title>
</head>
<body>
  <form>
    <label for="num1">1ยบ Numero:</label>
    <input type="text" id="num1" name="num1" pattern="[0-9]+" required>
    <br>
    <label for="operador">Simbolo:</label>
    <select id="operador" name="operador">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <br>
    <label for="num2">2ยบ Numero:</label>
    <input type="text" id="num2" name="num2" pattern="[0-9]+" required>
    <br>
    <input type="submit" id="calcular" value="Calcular!">
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./calc.js"></script>
</body>
</html>
